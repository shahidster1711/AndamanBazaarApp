server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- Gzip Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # --- Security Headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.dicebear.com https://generativelanguage.googleapis.com; frame-ancestors 'none';" always;

    # --- Static Asset Caching ---
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # --- SPA Fallback ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Block sensitive files ---
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* (\.env|\.git|\.sql|\.md)$ {
        deny all;
        return 404;
    }

    # --- Custom error pages ---
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}