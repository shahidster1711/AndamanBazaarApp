<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-toggle:checked ~ .ios-toggle-dot {
            transform: translateX(100%);
            background-color: white;
        }
        .ios-toggle:checked ~ .ios-toggle-bg {
            background-color: #13c8ec;
        }
    </style>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full max-w-[430px] mx-auto flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-100 dark:border-slate-800">
<button class="text-slate-900 dark:text-slate-100 flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center">Post Ad</h2>
<div class="flex w-10 items-center justify-end">
<button class="text-primary text-sm font-semibold leading-normal hover:opacity-80 transition-opacity">Cancel</button>
</div>
</div>
<!-- Progress Indicator -->
<div class="flex flex-col gap-2 p-4 pt-4 bg-white dark:bg-background-dark">
<div class="flex items-center justify-between mb-1">
<p class="text-slate-900 dark:text-slate-100 text-sm font-semibold uppercase tracking-wider">Listing Details</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium">Step 3 of 4</p>
</div>
<div class="h-1.5 w-full rounded-full bg-slate-100 dark:bg-slate-800 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 75%;"></div>
</div>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto px-4 pt-2 pb-24">
<h1 class="text-slate-900 dark:text-slate-100 text-2xl font-bold leading-tight mb-6 mt-2">What are you selling?</h1>
<div class="space-y-6">
<!-- Ad Title -->
<div class="flex flex-col gap-2">
<label class="flex justify-between items-center px-1">
<span class="text-slate-700 dark:text-slate-300 text-sm font-semibold">Ad Title</span>
<span class="text-slate-400 text-[10px] uppercase">Required</span>
</label>
<input class="w-full rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-4 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-slate-400" placeholder="e.g. iPhone 13 Pro - 128GB" type="text"/>
<p class="text-slate-400 text-[11px] px-1 italic">Short titles get more clicks</p>
</div>
<!-- Price Section -->
<div class="flex flex-col gap-4 p-4 rounded-xl bg-slate-50 dark:bg-slate-900/50 border border-slate-100 dark:border-slate-800">
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Set a Price</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-500 dark:text-slate-400 font-medium">â‚¹</span>
<input class="w-full rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 pl-8 p-4 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-slate-400" placeholder="0.00" type="number"/>
</div>
</div>
<!-- Negotiable Toggle -->
<div class="flex items-center justify-between pt-2">
<div class="flex flex-col">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Is Price Negotiable?</span>
<span class="text-slate-400 text-xs">Allow buyers to make offers</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer ios-toggle" type="checkbox" value=""/>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full dark:bg-slate-700 peer-checked:bg-primary transition-colors ios-toggle-bg"></div>
<div class="absolute left-[2px] top-[2px] bg-white border-slate-300 border rounded-full h-5 w-5 transition-transform ios-toggle-dot"></div>
</label>
</div>
</div>
<!-- Description -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Detailed Description</label>
<textarea class="w-full rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-4 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-slate-400 resize-none" placeholder="Include condition, age, reasons for selling, and key features..." rows="5"></textarea>
</div>
<!-- Location Picker -->
<div class="flex flex-col gap-2 pb-8">
<label class="text-slate-700 dark:text-slate-300 text-sm font-semibold px-1">Item Location</label>
<div class="relative">
<select class="w-full appearance-none rounded-xl border border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-900/50 p-4 pr-10 text-slate-900 dark:text-slate-100 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all cursor-pointer">
<option disabled="" selected="" value="">Select location in Andaman</option>
<optgroup label="South Andaman">
<option>Port Blair</option>
<option>Havelock Island (Swaraj Dweep)</option>
<option>Neil Island (Shaheed Dweep)</option>
<option>Ferrargunj</option>
</optgroup>
<optgroup label="North &amp; Middle Andaman">
<option>Diglipur</option>
<option>Mayabunder</option>
<option>Rangat</option>
</optgroup>
<optgroup label="Nicobar">
<option>Car Nicobar</option>
<option>Campbell Bay</option>
</optgroup>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<div class="flex items-center gap-1.5 mt-1 px-1">
<span class="material-symbols-outlined text-[16px] text-primary">location_on</span>
<span class="text-slate-500 text-xs">Specific to Andaman &amp; Nicobar Islands</span>
</div>
</div>
</div>
</div>
<!-- Footer Action Button -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-slate-900 font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
                Continue to Photos
            </button>
<p class="text-center text-[10px] text-slate-400 mt-2 uppercase tracking-widest font-medium">Finalizing Step 3</p>
</div>
</div>
</body></html>
