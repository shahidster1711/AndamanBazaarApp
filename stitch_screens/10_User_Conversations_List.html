<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Advanced Search &amp; Filters - Andaman Marketplace</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Font+Unspecified:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#13c8ec", coral: "#ff7f70", "background-light": "#f8fafc", "background-dark": "#0f172a"}, fontFamily: {sans: ["Inter", "sans-serif"], display: "Font Unspecified"}, borderRadius: {DEFAULT: "0px", lg: "0px", xl: "0px", full: "0px"}}}};</script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-slate-50 text-slate-900;
            }
        }
        input[type='range']::-webkit-slider-thumb {
            @apply appearance-none w-6 h-6 bg-white border-4 border-primary rounded-full shadow-lg cursor-pointer;
        }
        .ios-bottom-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="dark:bg-background-dark dark:text-slate-100 min-h-screen">
<div class="max-w-[480px] mx-auto bg-white dark:bg-slate-900 min-h-screen flex flex-col relative shadow-2xl overflow-x-hidden">
<header class="sticky top-0 z-30 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md px-4 pt-12 pb-4 flex items-center gap-4 border-b border-slate-100 dark:border-slate-800">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-[28px]">chevron_left</span>
</button>
<h1 class="text-xl font-bold tracking-tight flex-1 text-center pr-10">Filters</h1>
</header>
<main class="flex-1 overflow-y-auto px-6 py-6 space-y-8 pb-32">
<section class="space-y-4">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-slate-100 dark:bg-slate-800 border-none rounded-2xl focus:ring-2 focus:ring-primary/40 text-slate-900 dark:text-slate-100 placeholder:text-slate-500 transition-all text-sm font-medium" placeholder="Search for items..." type="text"/>
<div class="absolute inset-y-0 right-0 pr-2 flex items-center">
<button class="p-2 text-primary hover:bg-primary/10 rounded-xl transition-colors">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
</section>
<section class="space-y-3">
<h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 px-1">Location</h2>
<div class="relative">
<select class="w-full appearance-none bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl px-4 py-4 pr-10 text-slate-900 dark:text-slate-100 font-medium focus:ring-2 focus:ring-primary/40 transition-all">
<option>Port Blair</option>
<option>Havelock Island</option>
<option>Neil Island</option>
<option>Diglipur</option>
<option>Mayabunder</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</section>
<section class="space-y-3">
<h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 px-1">Category</h2>
<div class="flex flex-wrap gap-2">
<button class="px-5 py-2.5 rounded-full bg-primary text-white font-semibold text-sm shadow-sm">Mobiles</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 transition-colors">Vehicles</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 transition-colors">Property</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 transition-colors">Electronics</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 transition-colors">Jobs</button>
</div>
</section>
<section class="space-y-3">
<div class="flex justify-between items-center px-1">
<h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500">Price Range</h2>
<span class="text-sm font-bold text-primary">₹0 - ₹50,000+</span>
</div>
<div class="relative py-4">
<div class="h-2 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full w-2/3 bg-primary rounded-full"></div>
</div>
<input class="absolute inset-0 w-full h-2 bg-transparent appearance-none cursor-pointer" max="100" min="0" type="range" value="70"/>
</div>
<div class="flex justify-between text-xs font-medium text-slate-400">
<span>₹0</span>
<span>₹50,000+</span>
</div>
</section>
<section class="space-y-3">
<h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 px-1">Condition</h2>
<div class="grid grid-cols-3 gap-3">
<button class="py-3 px-2 rounded-2xl border-2 border-primary bg-primary/5 text-primary font-bold text-sm text-center">New</button>
<button class="py-3 px-2 rounded-2xl border-2 border-slate-100 dark:border-slate-800 text-slate-500 dark:text-slate-400 font-medium text-sm text-center">Like New</button>
<button class="py-3 px-2 rounded-2xl border-2 border-slate-100 dark:border-slate-800 text-slate-500 dark:text-slate-400 font-medium text-sm text-center">Used</button>
</div>
</section>
<section class="space-y-4">
<h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 dark:text-slate-500 px-1">Seller Type</h2>
<div class="space-y-2">
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">verified</span>
<span class="font-semibold">Verified Sellers</span>
</div>
<input checked="" class="w-6 h-6 rounded-lg border-slate-300 text-primary focus:ring-primary/20" type="checkbox"/>
</label>
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">person</span>
<span class="font-semibold">Individual</span>
</div>
<input class="w-6 h-6 rounded-lg border-slate-300 text-primary focus:ring-primary/20" type="checkbox"/>
</label>
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800/50 cursor-pointer group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">store</span>
<span class="font-semibold">Business</span>
</div>
<input class="w-6 h-6 rounded-lg border-slate-300 text-primary focus:ring-primary/20" type="checkbox"/>
</label>
</div>
</section>
</main>
<div class="fixed bottom-0 max-w-[480px] w-full bg-white/90 dark:bg-slate-900/95 ios-bottom-blur border-t border-slate-100 dark:border-slate-800 px-6 pt-4 pb-8 flex items-center gap-4">
<button class="flex-shrink-0 text-slate-500 dark:text-slate-400 font-bold text-sm px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors">
                Clear All
            </button>
<button class="flex-1 bg-coral hover:opacity-90 text-white font-bold py-4 rounded-2xl shadow-lg shadow-coral/20 text-lg transition-all active:scale-[0.98]">
                Apply Filters
            </button>
</div>
</div>
</body></html>
