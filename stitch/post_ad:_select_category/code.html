<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
<!-- Main Container (Mobile Form Factor) -->
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark overflow-x-hidden">
<!-- Header / Navigation Bar -->
<header class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 ios-blur border-b border-primary/10 px-4 py-3 flex items-center justify-between">
<button class="text-primary font-medium text-sm">Cancel</button>
<h1 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight">Post Ad</h1>
<button class="text-primary font-bold text-sm">Help</button>
</header>
<!-- Progress Section -->
<div class="flex flex-col gap-3 p-4 bg-white dark:bg-background-dark">
<div class="flex items-center justify-between">
<p class="text-slate-900 dark:text-slate-100 text-sm font-semibold">Select Category</p>
<p class="text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider">Step 1 of 4</p>

<div class="h-1.5 w-full rounded-full bg-primary/10 overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 25%;"></div>
</div>

<main class="flex-1 px-4 pb-24">
<div class="py-6">
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-slate-100">What are you listing today?</h2>
<p class="mt-1 text-slate-500 dark:text-slate-400 text-sm">Choose a category to start your listing in Andaman &amp; Nicobar.</p>
</div>

<div class="mb-6">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border-none bg-primary/5 dark:bg-primary/10 rounded-xl focus:ring-2 focus:ring-primary text-sm placeholder:text-slate-400" placeholder="Search categories (e.g. Scooters, Beachfront)" type="text"/>
</div>
</div>

<div class="grid grid-cols-2 gap-4">

<button class="flex flex-col items-start p-4 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:border-primary/50 transition-all active:scale-95 text-left group">

</div>

<span class="text-xs text-slate-500 mt-1">Phones, Accessories</span>
</button>
<!-- Category Card: Vehicles -->

<div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mb-3 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">directions_car</span>
</div>
<span class="font-semibold text-slate-900 dark:text-slate-100 text-sm">Vehicles</span>
<span class="text-xs text-slate-500 mt-1">Cars, Bikes, Scooters</span>
</button>
<!-- Category Card: Electronics -->

<div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mb-3 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">laptop_mac</span>
</div>
<span class="font-semibold text-slate-900 dark:text-slate-100 text-sm">Electronics</span>
<span class="text-xs text-slate-500 mt-1">Laptops, AC, TVs</span>
</button>
<!-- Category Card: Property -->
<button class="flex flex-col items-start p-4 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:border-primary/50 transition-all active:scale-95 text-left group">
<div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mb-3 group-hover:bg-primary group-hover:text-white transition-colors">

</div>
<span class="font-semibold text-slate-900 dark:text-slate-100 text-sm">Property</span>
<span class="text-xs text-slate-500 mt-1">Rent, Sale, Land</span>

<!-- Category Card: Tourism/Commercial -->
<button class="flex flex-col items-start p-4 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:border-primary/50 transition-all active:scale-95 text-left group">
<div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mb-3 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">beach_access</span>
</div>
<span class="font-semibold text-slate-900 dark:text-slate-100 text-sm">Tourism &amp; Biz</span>
<span class="text-xs text-slate-500 mt-1">Resorts, Boats, Tour</span>
</button>
<!-- Category Card: Jobs -->

</div>

<span class="text-xs text-slate-500 mt-1">Full-time, Gigs</span>

<!-- Category Card: Services -->

<div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center text-primary mb-3 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">construction</span>
</div>
<span class="font-semibold text-slate-900 dark:text-slate-100 text-sm">Services</span>
<span class="text-xs text-slate-500 mt-1">Home, Cleaning</span>
</button>
<!-- Category Card: More -->
<button class="flex flex-col items-start p-4 bg-white dark:bg-slate-800 border border-slate-100 dark:border-slate-700 rounded-xl shadow-sm hover:border-primary/50 transition-all active:scale-95 text-left group">
<div class="w-10 h-10 rounded-lg bg-slate-100 dark:bg-slate-700 flex items-center justify-center text-slate-400 mb-3 group-hover:bg-primary group-hover:text-white transition-colors">

</div>
