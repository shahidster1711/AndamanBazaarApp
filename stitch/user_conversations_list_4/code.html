<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Refined Filters Final - Andaman Marketplace</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#008B9B", // Ocean Blue/Teal
                        "coral": "#FF6B6B",   // Coral for primary action
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1.25rem",
                        "xl": "1.75rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased bg-slate-50 text-slate-900;
            }
        }
        input[type='range']::-webkit-slider-thumb {
            @apply appearance-none w-6 h-6 bg-white border-4 border-primary rounded-full shadow-md cursor-pointer transition-transform hover:scale-110;
        }
        input[type='checkbox']:checked {
            background-color: #008B9B;
            border-color: #008B9B;
        }
        input[type='checkbox']:focus {
            ring-color: #008B9B;
            --tw-ring-color: #008B9B;
        }
        .ios-bottom-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="dark:bg-background-dark dark:text-slate-100 min-h-screen">
<div class="max-w-[480px] mx-auto bg-white dark:bg-slate-900 min-h-screen flex flex-col relative shadow-2xl overflow-x-hidden">
<header class="sticky top-0 z-30 bg-white/90 dark:bg-slate-900/90 backdrop-blur-md px-4 pt-12 pb-4 flex items-center gap-4 border-b border-slate-100 dark:border-slate-800">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary/20">
<span class="material-symbols-outlined text-[28px] text-slate-900 dark:text-white">chevron_left</span>
</button>
<h1 class="text-xl font-bold tracking-tight flex-1 text-center pr-10 text-slate-900 dark:text-white">Filters</h1>
</header>
<main class="flex-1 overflow-y-auto px-6 py-6 space-y-8 pb-32">
<section class="space-y-4">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-slate-50 dark:bg-slate-800 border-none rounded-2xl focus:ring-2 focus:ring-primary/40 text-slate-900 dark:text-slate-100 placeholder:text-slate-400 transition-all text-sm font-medium shadow-sm" placeholder="Search keywords..." type="text"/>
<div class="absolute inset-y-0 right-0 pr-2 flex items-center">
<button class="p-2 text-primary hover:bg-primary/10 rounded-xl transition-colors">
<span class="material-symbols-outlined">mic</span>
</button>
</div>
</div>
</section>
<section class="space-y-3">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Location</h2>
<div class="relative">
<select class="w-full appearance-none bg-slate-50 dark:bg-slate-800 border-none ring-1 ring-slate-200 dark:ring-slate-700 rounded-2xl px-4 py-4 pr-10 text-slate-900 dark:text-slate-100 font-medium focus:ring-2 focus:ring-primary/40 transition-all shadow-sm">
<option>Port Blair</option>
<option>Havelock Island</option>
<option>Neil Island</option>
<option>Diglipur</option>
<option>Mayabunder</option>
</select>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</section>
<section class="space-y-3">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Category</h2>
<div class="flex flex-wrap gap-2.5">
<button class="px-5 py-2.5 rounded-full bg-primary text-white font-semibold text-sm shadow-md shadow-primary/25 transition-all hover:bg-primary/90">Mobiles</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors border border-transparent">Vehicles</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors border border-transparent">Property</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors border border-transparent">Electronics</button>
<button class="px-5 py-2.5 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-medium text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors border border-transparent">Jobs</button>
</div>
</section>
<section class="space-y-4">
<div class="flex justify-between items-center px-1">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400">Price Range</h2>
<span class="text-sm font-bold text-primary">₹0 - ₹50,000+</span>
</div>
<div class="relative py-2 px-1">
<div class="h-1.5 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full w-2/3 bg-primary rounded-full"></div>
</div>
<input class="absolute inset-0 w-full h-1.5 top-2 bg-transparent appearance-none cursor-pointer z-10" max="100" min="0" type="range" value="70"/>
</div>
<div class="flex justify-between text-xs font-medium text-slate-400 px-1">
<span>₹0</span>
<span>₹50,000+</span>
</div>
</section>
<section class="space-y-3">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Condition</h2>
<div class="grid grid-cols-3 gap-3">
<button class="py-3 px-2 rounded-2xl border-2 border-primary bg-primary/10 text-primary font-bold text-sm text-center shadow-sm transition-transform active:scale-[0.98]">New</button>
<button class="py-3 px-2 rounded-2xl border-2 border-transparent bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 font-medium text-sm text-center hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors active:scale-[0.98]">Like New</button>
<button class="py-3 px-2 rounded-2xl border-2 border-transparent bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 font-medium text-sm text-center hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors active:scale-[0.98]">Used</button>
</div>
</section>
<section class="space-y-4">
<h2 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Seller Type</h2>
<div class="space-y-3">
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 cursor-pointer group shadow-sm hover:border-primary/30 transition-all active:scale-[0.99]">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1">verified</span>
<span class="font-semibold text-slate-900 dark:text-slate-100">Verified Sellers</span>
</div>
<input checked="" class="w-5 h-5 rounded-md border-slate-300 text-primary focus:ring-primary/20 transition-all" type="checkbox"/>
</label>
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 cursor-pointer group shadow-sm hover:border-slate-300 transition-all active:scale-[0.99]">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">person</span>
<span class="font-semibold text-slate-700 dark:text-slate-300">Individual</span>
</div>
<input class="w-5 h-5 rounded-md border-slate-300 text-primary focus:ring-primary/20 transition-all" type="checkbox"/>
</label>
<label class="flex items-center justify-between p-4 rounded-2xl bg-slate-50 dark:bg-slate-800 border border-slate-100 dark:border-slate-700 cursor-pointer group shadow-sm hover:border-slate-300 transition-all active:scale-[0.99]">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-slate-400">store</span>
<span class="font-semibold text-slate-700 dark:text-slate-300">Business</span>
</div>
<input class="w-5 h-5 rounded-md border-slate-300 text-primary focus:ring-primary/20 transition-all" type="checkbox"/>
</label>
</div>
</section>
</main>
<div class="fixed bottom-0 max-w-[480px] w-full bg-white/90 dark:bg-slate-900/95 ios-bottom-blur border-t border-slate-100 dark:border-slate-800 px-6 pt-4 pb-8 flex items-center gap-4 z-40">
<button class="flex-shrink-0 text-slate-500 dark:text-slate-400 font-bold text-sm px-4 py-3 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-colors">
                Clear All
            </button>
<button class="flex-1 bg-coral hover:bg-[#ff5b5b] text-white font-bold py-4 rounded-2xl shadow-lg shadow-coral/30 text-base tracking-wide transition-all active:scale-[0.98] active:shadow-md">
                Apply Filters
            </button>
</div>
</div>

</body></html>
